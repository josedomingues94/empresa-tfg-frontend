<div class="modal" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <ul *ngIf="empleado" class="list-group">
                <li class="list-group-item">{{empleado.nombre}}</li>
                <li class="list-group-item">{{empleado.apellido1}}</li>
                <li class="list-group-item">{{empleado.apellido2}}</li>
                <li class="list-group-item">{{empleado.email}}</li>
                <li class="list-group-item">{{empleado.fechaNac}}</li>
              </ul>
              <div class="input-group mb-3">
                  <div class="custom-file">
                      <input (change)="selecccionarFoto($event)"  type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                      <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                    </div>
                    <div class="input-group-append">
                      <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                    </div>
              </div>
              <div *ngIf="progreso > 0" class="progress" style="heigth: 40px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}"
                      aria-valuemin="0" aria-valuemax="100">{{progreso}}%
                  </div>
              </div>
            </div>
            <div class="col-sm">
                <img *ngIf="empleado?.foto" src="http://localhost:8080/api/uploads/img/{{empleado.foto}}" alt="{{empleado.foto}}" class="img-thumbnail rounded">
            </div>


          </div>

          </div>

      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
