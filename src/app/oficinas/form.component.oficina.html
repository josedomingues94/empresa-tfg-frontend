<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>

<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #oficinaForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre Oficina</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="oficina.nombre" name="nombre" #nombre="ngModel"> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="oficina.direccion" name="direccion" #direccion="ngModel"> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)">
            <div *ngIf="direccion.errors.required">
              Direccion es requerida
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="provincia" class="col-form-label col-sm-2">Provincia</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="oficina.provincia" name="provincia" #provincia="ngModel"> <!-- required -->
          <div class="alert alert-danger" *ngIf="provincia.invalid && (provincia.dirty || provincia.touched)">
            <div *ngIf="provincia.errors.required">
              Provincia es requerida
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="oficina.ciudad" name="ciudad" #ciudad="ngModel"> <!-- required -->
          <div class="alert alert-danger" *ngIf="ciudad.invalid && (ciudad.dirty || ciudad.touched)">
            <div *ngIf="ciudad.errors.required">
              Ciudad es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!oficina.id else elseBlock" [disabled]="!oficinaForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!oficinaForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
